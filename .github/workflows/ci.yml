# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x, 12.x]

    steps:
    - name: Setup PostgreSQL
      uses: Harmon758/postgresql-action@v1.0.0
      with:
        postgresql db: test
        postgresql user: test
        postgresql password: test
    - name: Install Ganache
      run: sudo npm install -g ganache-cli
    - name: Run Ganache
      run: ganache-cli -m "candy maple cake sugar pudding cream honey rich smooth crumble sweet treat" -i 4447 --defaultBalanceEther="1000000000" -h 0.0.0.0 &
    - name: Clone Indra (Connext)
      run: cd /tmp/ && git clone https://github.com/connext/simple-docker
    - name: Deploy Connext contracts
      run: cd /tmp/simple-docker/contracts && npm install && npm run deploy
    - name: Run Indra (Connext)
      run: cd /tmp/simple-docker && docker-compose up -d && sleep 10
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: yarn install --frozen-lockfile
    - run: npm test
      env:
        POSTGRES_TEST_HOST: localhost
        POSTGRES_TEST_DATABASE: test
        POSTGRES_TEST_USERNAME: test
        POSTGRES_TEST_PASSWORD: test
        INDRA_CONNEXT_MESSAGING: nats://localhost:4222
        INDRA_CONNEXT_NODE: http://localhost:8080
        ETHEREUM_PROVIDER: http://localhost:8545
